<!-- Masthead-->

<!-- Portfolio Section-->


<div id="layoutSidenav_content">
    <main>



        <div class="container-fluid  odstepTabela wysrodkowanie">
            <h1 class="mt-4 wysrodkowanie">Lista klientów</h1>

                <p class="wysrodkowanie">Podsumowanie wszystkich klientów </p>



            <div class="card mb-4 tabelaOdstepBoki">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    Lista klientów
                </div>
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                        <tr>
                            <th>Imie</th>
                            <th>Nazwisko</th>
                            <th>Miejscowość</th>
                            <th>Numer budynku</th>
                            <th>Ulica</th>
                            <th>Kod pocztowy</th>
                            <th>Email</th>
                            <th>Telefon</th>
                            <th>NIP</th>
                            <th>Dodaj fakture</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${klienci}" style="border: 2px solid black">
                            <td class="firstTd" th:text="${user.imie}"/>
                            <td class="firstTd" th:text="${user.nazwisko_nazwa}"/>
                            <td class="firstTd" th:text="${user.miejscowosc}"/>
                            <td class="firstTd" th:text="${user.ulica}"/>
                            <td class="firstTd" th:text="${user.numer_budynku}"/>
                            <td class="firstTd" th:text="${user.kod_pocztowy}"/>
                            <td class="firstTd" th:text="${user.email}"/>
                            <td class="firstTd" th:text="${user.telefon}"/>
                            <td class="firstTd" th:text="${user.NIP}"/>
                            <td>
                                <a th:href="@{'/addInvoice/' + ${user.id}}">Dodaj</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <script>$(document).ready( function () {
                $('#myTable').DataTable({
                        columnDefs: [
                            {
                                targets: -1,
                                className: 'dt-head-center'
                            }
                        ]
                    }

                );
            } );</script>


        </div>
    </main>
    <footer class="py-4 bg-secondary mt-auto stopkaSpod">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small stopkaSrodek">
                <div class="text-light stopkaSrodek">Stopka</div>
            </div>
        </div>
    </footer>
</div>
