<div id="layoutSidenav_content">
    <main>


        <div class="container-fluid  odstepTabela wysrodkowanie">
            <h1 class="mt-4 wysrodkowanie">Dodaj klienta</h1>

            <p class="wysrodkowanie">Formularz dodawania klientów</p>


            <form th:action="@{/clientadd}" method="post">

                <div class="formbold-main-wrapper">
                    <div class="formbold-form-wrapper">

                        <div class="formbold-input-wrapp formbold-mb-3">
                            <label for="firstname" class="formbold-form-label"> Klient </label>

                            <div>
                                <input
                                        type="text"
                                        name="imie"
                                        id="firstname"
                                        placeholder="Imię / Firma"
                                        class="formbold-form-input"
                                />

                                <input
                                        type="text"
                                        name="nazwisko_nazwa"
                                        id="lastname"
                                        placeholder="Nazwisko"
                                        class="formbold-form-input"
                                />

                            </div>
                        </div>

                        <div class="formbold-mb-3">

                            <input
                                    type="text"
                                    name="NIP"
                                    id="NIP"
                                    placeholder="NIP"
                                    class="formbold-form-input"
                            />
                        </div>


                        <div class="formbold-mb-3">
                            <label for="email" class="formbold-form-label"> Email </label>
                            <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="example@email.com"
                                    class="formbold-form-input"
                            />
                        </div>

                        <div class="formbold-mb-3">
                            <label for="address" class="formbold-form-label"> Adres </label>

                            <input
                                    type="text"
                                    name="miejscowosc"
                                    id="address"
                                    placeholder="Miejscowość"
                                    class="formbold-form-input formbold-mb-3"
                            />
                            <input
                                    type="text"
                                    name="ulica"
                                    id="address2"
                                    placeholder="Ulica"
                                    class="formbold-form-input formbold-mb-3"
                            />
                            <input
                                    type="text"
                                    name="numer_budynku"
                                    id="address3"
                                    placeholder="Numer budynku"
                                    class="formbold-form-input formbold-mb-3"
                            />
                            <input
                                    type="text"
                                    name="kod_pocztowy"
                                    id="post"
                                    placeholder="Kod pocztowy"
                                    class="formbold-form-input formbold-mb-3"
                            />
                        </div>

                        <div class="formbold-mb-3 formbold-input-wrapp">
                            <label for="phone" class="formbold-form-label"> Telefon </label>

                            <div>
                                <input
                                        type="text"
                                        name="telefon"
                                        id="phone"
                                        placeholder="Komórkowy / domowy"
                                        class="formbold-form-input"
                                />
                            </div>
                        </div>

                        <button class="formbold-btn">Zatwierdz</button>

                    </div>
                </div>

            </form>
        </div>
    </main>
    <footer class="py-4 bg-secondary mt-auto stopkaSpod">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small stopkaSrodek">
                <div class="text-light stopkaSrodek">Stopka</div>
            </div>
        </div>
