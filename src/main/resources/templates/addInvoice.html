<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Formularz do dodawania faktury</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Dodaj fakturę dla danego klienta</li>
            </ol>


            <form th:action="@{/invoiceHasBeenAdded}" method="post">
                <input type="hidden" name="idClient" th:value="${client.id}">
                <div class="formbold-main-wrapper">
                    <div class="formbold-form-wrapper">

                        <div class="formbold-input-wrapp formbold-mb-3">
                            <h4 style="text-align: center">Podstawowe dane</h4>
                            <label for="firstname" class="formbold-form-label"> Klient </label>

                            <div>
                                <input disabled
                                       th:value="${client.getImie()}"
                                       type="text"
                                       name="imie"
                                       id="firstname"
                                       placeholder="Brak Imienia/Firmy"
                                       class="formbold-form-input"
                                />

                                <input disabled
                                       th:value="${client.getNazwisko_nazwa()}"
                                       type="text"
                                       name="nazwisko_nazwa"
                                       id="lastname"
                                       placeholder="Brak Nazwiska"
                                       class="formbold-form-input"
                                />

                            </div>
                        </div>
                        <div class="formbold-mb-3">

                            <input disabled
                                   th:value="${client.getNIP()}"
                                   type="text"
                                   name="NIP"
                                   id="NIP"
                                   placeholder="Brak NIP"
                                   class="formbold-form-input"
                            />
                        </div>

                        <div class="formbold-mb-3">
                            <h4 style="text-align: center">Dane szczegółowe</h4>
                            <label for="address" class="formbold-form-label"> Adres </label>
                            <input disabled
                                   th:value="${client.getMiejscowosc()}"
                                   type="text"
                                   name="miejscowosc"
                                   id="address"
                                   placeholder="Brak miejscowości"
                                   class="formbold-form-input formbold-mb-3"
                            />
                            <input disabled
                                   th:value="${client.getUlica()}"
                                   type="text"
                                   name="ulica"
                                   id="address2"
                                   placeholder="Brak ulicy"
                                   class="formbold-form-input formbold-mb-3"
                            />
                            <input disabled
                                   th:value="${client.getNumer_budynku()}"
                                   type="text"
                                   name="numer_budynku"
                                   id="address3"
                                   placeholder="Brak nr. budynku"
                                   class="formbold-form-input formbold-mb-3"
                            />
                            <input disabled
                                   th:value="${client.getKod_pocztowy()}"
                                   type="text"
                                   name="kod_pocztowy"
                                   id="post"
                                   placeholder="Brak kodu pocztowego"
                                   class="formbold-form-input formbold-mb-3"
                            />
                        </div>

                        <div class="formbold-input-wrapp formbold-mb-3">
                            <h4 style="text-align: center">Dane do uzupełnienia</h4>
                            <label for="address22" class="formbold-form-label"></label>


                            <input
                                    type="date"
                                    name="data_utworzenia"
                                    id="address23"

                                    class="formbold-form-input formbold-mb-3"
                            />

                            <input
                                    type="number"
                                    step="0.01"
                                    name="kwota_faktury"
                                    id="address22"
                                    placeholder="Kwota faktury"
                                    class="formbold-form-input formbold-mb-3"
                            />


                        </div>


                        <button class="formbold-btn">Zatwierdz</button>

                    </div>
                </div>

            </form>


        </div>
    </main>
    <footer class="py-4 bg-secondary mt-auto stopkaSpod">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small stopkaSrodek">
                <div class="text-light stopkaSrodek">Stopka</div>
            </div>
